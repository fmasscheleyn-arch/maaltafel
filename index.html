<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaltafels Spel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="selectScreen" class="screen active">
        <div class="container">
            <h1>ğŸ® Maaltafels Oefenen</h1>
            <p class="subtitle">Selecteer welke maaltafels je wilt oefenen</p>
            
            <div class="subtitle" style="font-size: 14px; margin-bottom: 15px;">ğŸ“š Maaltafels</div>
            <div class="tables-grid">
                <label class="checkbox-item"><input type="checkbox" value="1" checked> 1x</label>
                <label class="checkbox-item"><input type="checkbox" value="2" checked> 2x</label>
                <label class="checkbox-item"><input type="checkbox" value="3"> 3x</label>
                <label class="checkbox-item"><input type="checkbox" value="4"> 4x</label>
                <label class="checkbox-item"><input type="checkbox" value="5" checked> 5x</label>
                <label class="checkbox-item"><input type="checkbox" value="6"> 6x</label>
                <label class="checkbox-item"><input type="checkbox" value="7"> 7x</label>
                <label class="checkbox-item"><input type="checkbox" value="8"> 8x</label>
                <label class="checkbox-item"><input type="checkbox" value="9"> 9x</label>
                <label class="checkbox-item"><input type="checkbox" value="10" checked> 10x</label>
            </div>

            <div class="subtitle" style="font-size: 14px; margin: 20px 0 15px 0;">â— Deeltafels</div>
            <div class="tables-grid">
                <label class="checkbox-item"><input type="checkbox" value="d1" checked> :1</label>
                <label class="checkbox-item"><input type="checkbox" value="d2" checked> :2</label>
                <label class="checkbox-item"><input type="checkbox" value="d3"> :3</label>
                <label class="checkbox-item"><input type="checkbox" value="d4"> :4</label>
                <label class="checkbox-item"><input type="checkbox" value="d5" checked> :5</label>
                <label class="checkbox-item"><input type="checkbox" value="d6"> :6</label>
                <label class="checkbox-item"><input type="checkbox" value="d7"> :7</label>
                <label class="checkbox-item"><input type="checkbox" value="d8"> :8</label>
                <label class="checkbox-item"><input type="checkbox" value="d9"> :9</label>
                <label class="checkbox-item"><input type="checkbox" value="d10" checked> :10</label>
            </div>
            
            <button id="startBtn" class="btn-start">Start Spel ğŸš€</button>
        </div>
    </div>

    <div id="quizScreen" class="screen">
        <div class="container">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>

            <div class="quiz-header">
                <div class="score">Score: <span id="score">0</span>/25</div>
                <div class="timer">â±ï¸ <span id="timer">0:00</span></div>
            </div>
            
            <div class="question-container">
                <div class="question" id="questionBox">
                    <span id="num1"></span> <span id="operator"></span> <span id="num2"></span> = ?
                </div>
                <div id="correctAnswer" class="correct-answer" style="display: none;"></div>
            </div>
            
            <div class="answers-grid">
                <button class="answer-btn">?</button>
                <button class="answer-btn">?</button>
                <button class="answer-btn">?</button>
                <button class="answer-btn">?</button>
                <button class="answer-btn">?</button>
                <button class="answer-btn">?</button>
            </div>
        </div>
    </div>

    <div id="endScreen" class="screen">
        <div class="container">
            <h1 id="endMessage">Gefeliciteerd! ğŸ‰</h1>
            <div id="barbieMessage" class="barbie-message">Wauw!</div>
            <div class="barbie-pop">ğŸ’•</div>
            <div class="final-stats">
                <div class="stat"><span class="label">Score:</span><span id="finalScore" class="value">0/25</span></div>
                <div class="stat"><span class="label">Tijd:</span><span id="finalTime" class="value">0:00</span></div>
            </div>
            <button id="restartBtn" class="btn-start">Opnieuw Spelen ğŸ”„</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
